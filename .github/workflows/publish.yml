name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Setup npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages with version changes
        run: |
          for dir in packages/*/; do
            if [ -f "$dir/package.json" ]; then
              PACKAGE_NAME=$(node -p "require('./$dir/package.json').name")
              PRIVATE=$(node -p "require('./$dir/package.json').private || false")
              LOCAL_VERSION=$(node -p "require('./$dir/package.json').version")

              # Skip private packages
              if [ "$PRIVATE" = "true" ]; then
                echo "â­ï¸  Skipping $PACKAGE_NAME (private)"
                continue
              fi

              # Get npm version (0.0.0 if not published)
              NPM_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
                echo "ðŸ“¦ Publishing $PACKAGE_NAME@$LOCAL_VERSION (npm has $NPM_VERSION)"
                cd "$dir"
                npm publish --access public
                cd - > /dev/null
              else
                echo "âœ… Skipping $PACKAGE_NAME@$LOCAL_VERSION (already published)"
              fi
            fi
          done
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
