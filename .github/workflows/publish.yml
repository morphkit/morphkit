name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      packages:
        description: 'Packages to publish (comma-separated: react-native,react-native-flows,cli or "all")'
        required: true
        default: 'all'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun run build --filter=@morphkit/cli

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @morphkit/react-native
        if: github.event_name == 'release' || contains(github.event.inputs.packages, 'react-native') || github.event.inputs.packages == 'all'
        run: |
          cd packages/react-native
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @morphkit/react-native-flows
        if: github.event_name == 'release' || contains(github.event.inputs.packages, 'react-native-flows') || github.event.inputs.packages == 'all'
        run: |
          cd packages/react-native-flows
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish @morphkit/cli
        if: github.event_name == 'release' || contains(github.event.inputs.packages, 'cli') || github.event.inputs.packages == 'all'
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
